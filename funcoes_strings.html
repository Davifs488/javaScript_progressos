<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
<script>


     // EXEMPLO DE : propriedade length OBS(retorna a quantidade de string)

          document.write("Jorge Sant Ana" .length);
           document.write("<br />");

            document.write("Jorge Sant Ana" .charAt(7));
            document.write("<br />");

            var nome = " Jorge  Sant  Ana ";

            document.write(nome.replace("Sant Ana", "Silva"));
             document.write("<br />");

             document.write(nome.substr(6, 4));
             document.write("<br />");

            document.write("Jorge Sant Ana" .indexOf("a"));
             document.write("<br />");

             document.write(nome.toLowerCase());
             document.write("<br />");

             document.write(nome.toUpperCase());
             document.write("<br />");

             document.write(" - " + nome + " - ");
             document.write("<br />");

             document.write(" - " + nome.trim() + " - ");
             document.write("<br />");

            






</script>
</head>
